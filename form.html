<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/cf1ee14b1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
            <form action="" class="form" id="form">
                <div class="form-control ">
                    <label for="Uname">Username</label>
                    <input type="text" placeholder="JohnDoe" id="Uname">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control ">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="jd@gmail.com" id="email">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Enter Password" id="password">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="Password2">Password Check</label>
                    <input type="password" placeholder="Retype" id="password_2">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small>
                </div>

                <button>Submit</button>
            </form>
        
    </div>
    <script src="https://kit.fontawesome.com/cf1ee14b1d.js" crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>
</html>
